<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <title>The Good Travel</title>
</head>
<body>
    <header>
<h1>The Good Travel</h1>
<div id="headerImg">

    <img src="img/logo exam.gif" alt="img/logo exam.gif">
</div>
    </header>

    <main>
<div class="container">
    <form id="form">
        <div>
            <label for="name">Place name</label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="trip">Trip Place</label>
            <select name="trip" id="trip">
                <option >HAWAII</option>
                <option >LONDON</option>
                <option >PARIS</option>
                <option >ITALY</option>
                <option >SLOVAKIA</option>
                <option >MALAYSIA</option>
            </select>
        </div>
        <br>
        <div>
            <label for="type">Type of transport</label>
            <input type="text" id="type">
        </div>
        <br>
        <div>
            <input type="submit" value="submit" id="submit">
        </div>
    </form>

</div>
<div id="imgDiv">
<table id="table">

</table>
</div>
<button id="btn">Remove Storage</button>
    </main>


    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
